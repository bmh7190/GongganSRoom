<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">로그인</h2>

    <!-- 에러 메시지 출력 -->
    <div th:if="${param.error}" class="text-red-500 text-sm text-center mb-4">
        아이디 또는 비밀번호가 잘못되었습니다.
    </div>

    <form th:action="@{/login}" method="post">
        <!-- 아이디 입력 -->
        <div class="mb-4">
            <label class="block text-gray-700">학번</label>
            <input type="text" name="username" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- 비밀번호 입력 -->
        <div class="mb-4">
            <label class="block text-gray-700">비밀번호</label>
            <input type="password" name="password" required
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit"
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
            로그인
        </button>
    </form>

    <!-- 회원가입 링크 -->
    <p class="text-center text-sm text-gray-600 mt-4">
        계정이 없으신가요? <a th:href="@{/register}" class="text-blue-500 font-bold">회원가입</a>
    </p>
</div>

</body>
</html>
