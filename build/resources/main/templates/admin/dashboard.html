<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>관리자 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8 sm:p-10">
    <h1 class="text-2xl sm:text-3xl font-bold text-center text-gray-800 mb-8">🔧 관리자 페이지</h1>

    <div class="space-y-4">
        <!-- 회원 관리 -->
        <a th:href="@{/admin/members}"
           class="block bg-blue-500 hover:bg-blue-600 text-white font-medium text-center py-3 px-6 rounded-lg shadow transition">
            👤 회원 관리
        </a>

        <!-- 회원 생성 -->
        <a th:href="@{/register}"
           class="block bg-blue-400 hover:bg-blue-500 text-white font-medium text-center py-3 px-6 rounded-lg shadow transition">
            ➕ 회원 생성
        </a>

        <!-- 스터디룸 관리 -->
        <a th:href="@{/admin/studyrooms}"
           class="block bg-green-500 hover:bg-green-600 text-white font-medium text-center py-3 px-6 rounded-lg shadow transition">
            🏠 스터디룸 관리
        </a>

        <!-- 예약 관리 -->
        <a th:href="@{/admin/reservations}"
           class="block bg-yellow-500 hover:bg-yellow-600 text-white font-medium text-center py-3 px-6 rounded-lg shadow transition">
            📅 예약 관리
        </a>
    </div>

    <div class="mt-8 text-center">
        <a th:href="@{/}"
           class="text-sm text-gray-600 hover:text-blue-600 transition underline">
            ← 홈으로 돌아가기
        </a>
    </div>
</div>

</body>
</html>
