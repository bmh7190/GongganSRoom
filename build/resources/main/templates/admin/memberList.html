<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-3xl">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">회원 목록</h1>

    <table class="w-full border-collapse border border-gray-300">
        <thead>
        <tr class="bg-blue-500 text-white">
            <th class="border border-gray-300 px-4 py-2">학번</th>
            <th class="border border-gray-300 px-4 py-2">이름</th>
            <th class="border border-gray-300 px-4 py-2">권한</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}" class="text-center bg-gray-50 even:bg-white">
            <td class="border border-gray-300 px-4 py-2" th:text="${member.number}"></td>
            <td class="border border-gray-300 px-4 py-2" th:text="${member.name}"></td>
            <td class="border border-gray-300 px-4 py-2" th:text="${member.role}"></td>
        </tr>
        </tbody>
    </table>

    <div class="mt-6 text-center">
        <a th:href="@{/admin}" class="text-gray-600 hover:text-gray-800 text-sm">← 뒤로가기</a>
    </div>
</div>

</body>
</html>
