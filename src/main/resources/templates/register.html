<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>회원가입</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-96">
  <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">회원생성</h2>

  <!-- 에러 메시지 표시 -->
  <div th:if="${errorMessage}" class="text-center text-red-500 mb-4">
    <p th:text="${errorMessage}"></p>
  </div>

  <!-- Member 엔티티를 폼 객체로 directly 사용 -->
  <form th:object="${member}" th:action="@{/register}" method="post">
    <!-- 학번 -->
    <div class="mb-4">
      <label class="block text-gray-700">학번</label>
      <input type="text" th:field="*{number}"
             class="w-full px-4 py-2 border rounded-lg" required />
    </div>

    <!-- 이름 -->
    <div class="mb-4">
      <label class="block text-gray-700">이름</label>
      <input type="text" th:field="*{name}"
             class="w-full px-4 py-2 border rounded-lg" required />
    </div>

    <!-- 비밀번호 -->
    <div class="mb-4">
      <label class="block text-gray-700">비밀번호</label>
      <input type="password" th:field="*{password}"
             class="w-full px-4 py-2 border rounded-lg" required />
    </div>

    <!-- 회원가입 버튼 -->
    <button type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
      회원생성
    </button>
  </form>

  <div class="mt-6 text-center">
    <a th:href="@{/admin}" class="text-gray-600 hover:text-gray-800 text-sm">← 뒤로가기</a>
  </div>

</div>
</body>
</html>
